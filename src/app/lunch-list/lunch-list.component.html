<form [formGroup]="myForm">
        <div *ngFor="let data of lunchDishes">
            <input type="checkbox" (change)="onChange(data._id, $event.target.checked)">
            <span (click)="toggle(data)">{{data.name}}</span>
            <div *ngIf="data.selected">
                <p>{{data.description}}</p>
                <p>{{data.energyValue}}</p>
            </div> 
        </div>
</form>
  
<pre>Form values: {{myForm.value | json}}</pre>
